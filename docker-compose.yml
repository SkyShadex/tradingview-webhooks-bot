services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./src/components:/app/components
            - ./src/settings.py:/app/settings.py
        ports:
            - "5000:5000"
        network_mode: 'host'
        entrypoint: python3 tvwb.py
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
