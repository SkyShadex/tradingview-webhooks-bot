services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./src/components:/app/components
            - ./src/settings.py:/app/settings.py
        ports:
            - "5000:5000"
        network_mode: 'bridge'
        ENTRYPOINT: python3 tvwb.py && tail -f /dev/null
